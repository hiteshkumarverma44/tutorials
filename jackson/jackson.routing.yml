jackson.example:
  path: '/jackson/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\jackson\Controller\JacksonController::build'
  requirements:
    _permission: 'access content'

jackson.settings_form:
  path: '/admin/config/system/jackson'
  defaults:
    _title: 'jackson settings'
    _form: 'Drupal\jackson\Form\SettingsForm'
  requirements:
    _permission: 'administer jackson configuration'
