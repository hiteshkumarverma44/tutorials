drushmodule.example:
  path: '/drushmodule/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\drushmodule\Controller\DrushmoduleController::build'
  requirements:
    _permission: 'access content'

drushmodule.settings_form:
  path: '/admin/config/system/drushmodule'
  defaults:
    _title: 'drushModule settings'
    _form: 'Drupal\drushmodule\Form\SettingsForm'
  requirements:
    _permission: 'administer drushmodule configuration'
